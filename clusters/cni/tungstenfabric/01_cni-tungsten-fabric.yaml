      hostNetwork: true
      initContainers:
      - name: contrail-node-init
        image: "tungstenfabric/contrail-node-init:R2011-latest"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: NODE_TYPE
          value: "database"
        - name: CONTRAIL_STATUS_IMAGE
          value: "tungstenfabric/contrail-status:R2011-latest"
        envFrom:
        - configMapRef:
            name: contrail-analyticsdb-config
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/usr/bin
          name: host-usr-bin
        - mountPath: /host/var/lib
