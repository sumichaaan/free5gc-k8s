        - mountPath: /host/bin
          name: host-bin
        - mountPath: /etc/os-release
          name: custom-os-version
          subPath: os-release
        - mountPath: /etc/lsb-release
          name: custom-os-version
          subPath: lsb-release
      - name: contrail-kubernetes-cni-init
