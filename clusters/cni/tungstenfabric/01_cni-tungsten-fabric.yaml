# Configs section
# Note: using ".." for ports, because in v1 there is a bug
# which leads to an error
# "..error unmarshaling JSON: json: cannot unmarshal number into Go value of type string.."
# (https://github.com/kubernetes/kubernetes/issues/2763)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: kube-system
data:
  AAA_MODE: no-auth
  AUTH_MODE: noauth
  ANALYTICS_NODES: 10.20.1.16
  ANALYTICSDB_NODES: 10.20.1.16
  ANALYTICS_SNMP_NODES: 10.20.1.16
  ANALYTICS_ALARM_NODES: 10.20.1.16
  ANALYTICSDB_ENABLE: "false"
  ANALYTICS_ALARM_ENABLE: "false"
  ANALYTICS_SNMP_ENABLE: "false"
  CLOUD_ORCHESTRATOR: kubernetes
  CONFIG_NODES: 10.20.1.16
  CONFIGDB_NODES: 10.20.1.16
  CONTROL_NODES: 10.20.1.16
  CONTROLLER_NODES: 10.20.1.16
  # NOTE: Set according to the parameters of kubeadm
  KUBERNETES_POD_SUBNETS: 10.32.0.0/24
  KUBERNETES_IP_FABRIC_SUBNETS: 10.64.0.0/24
  KUBERNETES_SERVICE_SUBNETS: 10.96.0.0/24
  LOG_LEVEL: SYS_DEBUG
  METADATA_PROXY_SECRET: contrail
  # NOTE: if separated control plane and data plane,
  #       PHYSICAL_INTERFACE and VROUTER_GATEWAY may be changed.
  PHYSICAL_INTERFACE: eth0
  VROUTER_GATEWAY: 10.20.1.254
  RABBITMQ_NODES: 10.20.1.16
  RABBITMQ_NODE_PORT: "5673"
  WEBUI_NODES: 10.20.1.16
---
# Build vRouter with Ubuntu Distribution
# Should be changed according to the specific version
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-os-version
  namespace: kube-system
data:
  lsb-release: |
    DISTRIB_ID=Ubuntu
    DISTRIB_RELEASE=18.04
    DISTRIB_CODENAME=bionic
    DISTRIB_DESCRIPTION="Ubuntu 18.04.4 LTS"
  os-release: |
    NAME="Ubuntu"
    VERSION="18.04.4 LTS (Bionic Beaver)"
    ID=ubuntu
    ID_LIKE=debian
    PRETTY_NAME="Ubuntu 18.04.4 LTS"
    VERSION_ID="18.04"
    HOME_URL="https://www.ubuntu.com/"
    SUPPORT_URL="https://help.ubuntu.com/"
    BUG_REPORT_URL="https://bugs.launchpad.net/ubuntu/"
    PRIVACY_POLICY_URL="https://www.ubuntu.com/legal/terms-and-policies/privacy-policy"
    VERSION_CODENAME=bionic
    UBUNTU_CODENAME=bionic
---
