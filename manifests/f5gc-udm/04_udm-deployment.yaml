apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5gc-udm
  labels:
    app: f5gc-udm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-udm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-udm
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: f5gc-udm
          image: local/f5gc-udm:master
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          securityContext:
            privileged: false
          volumeMounts:
            - name: f5gc-udm-config
              mountPath: /free5gc/config
            - name: f5gc-udm-cert
              mountPath: /free5gc/support/TLS
          ports:
            - containerPort: 29503
              name: f5gc-udm
              protocol: TCP
        - name: tcpdump
          image: corfr/tcpdump
          command:
            - /bin/sleep
            - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: f5gc-udm-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: f5gc-udm-cert
          secret:
            secretName: f5gc-udm-tls-secret
        - name: f5gc-udm-config
          configMap:
            name: f5gc-udm-config
