apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5gc-smf
  labels:
    app: f5gc-smf
    sliceidx: 6d3d79da-f781-4cd9-813a-dbdad01e01c0
  annotations:
    free5gc.org/nssi-id: '27394d25-dbf5-428e-8fc3-f5b2add67115'
    free5gc.org/nsi-ids: '[
        { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" },
    ]'
    free5gc.org/supported-snssais: '[
        { "st": 1,
          "ssd": "010203",
        },
        { "st": 1,
          "ssd": "112233",
        },
    ]'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-smf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-smf
      annotations:
        k8s.v1.cni.cncf.io/networks: f5gc-smf-n4
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: f5gc-smf
          image: ghcr.io/sumichaaan/free5gc-k8s/f5gc-smf:v3.0.4
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          securityContext:
            privileged: false
          volumeMounts:
            - name: f5gc-smf-config
              mountPath: /free5gc/config
            - name: f5gc-smf-cert
              mountPath: /free5gc/support/TLS
          ports:
            - containerPort: 29502
              name: if-sbi
              protocol: TCP
            - containerPort: 8805
              name: if-n4
              protocol: UDP
        - name: tcpdump
          image: corfr/tcpdump
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sleep
            - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: f5gc-smf-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: f5gc-smf-cert
          secret:
            secretName: f5gc-smf-tls-secret
        - name: f5gc-smf-config
          configMap:
            name: f5gc-smf-config
